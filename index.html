<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... meta and head content omitted for brevity ... -->

  <style>
    /* ... Unchanged styles above ... */

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0 15px 0;
      flex-wrap: wrap;
    }

    /* --- Animated Color Transition for Category Buttons (synced, much narrower sides) --- */
    .category-button {
      border: none;
      border-radius: 26px;
      padding: 9px 5px;  /* MUCH SMALLER horizontal padding */
      font-weight: 800;
      font-size: 1em;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      box-shadow: 0 0 15px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(0,0,0,0.3);
      transition:
        transform 0.25s cubic-bezier(.77,0,.18,1),
        box-shadow 0.25s cubic-bezier(.77,0,.18,1),
        filter 0.25s cubic-bezier(.77,0,.18,1),
        background 1.2s cubic-bezier(.77,0,.18,1);
      outline: none;
      border: 2px solid rgba(255,255,255,0.3);

      /* Animated gradient */
      background: linear-gradient(270deg, #3f51b5, #00bcd4, #4caf50, #ff9800, #f44336, #3f51b5);
      background-size: 1200% 1200%;
      animation: colorShift 18s ease-in-out infinite;
      /* Remove animation-delay for synchronization */
    }
    .category-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.35), inset 0 -2px 8px rgba(0,0,0,0.4);
      filter: brightness(1.08);
    }
    .category-button:active {
      transform: scale(1.0);
      box-shadow: 0 0 10px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(0,0,0,0.3);
      filter: none;
    }
    /* Remove animation-delay: all buttons shift together now */

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ... Other styles unchanged ... */

    @media (max-width: 768px) {
      header h1 { font-size: 2.2em; }
      .section-title { font-size: 2em; }
      .highlight-box { padding: 25px; }
      .cta-button { padding: 14px 28px; font-size: 1.1em; }
      .category-buttons { flex-direction: column; gap: 12px; }
      .category-button { font-size: 0.95em; padding: 8px 3px; } /* Even less horizontal padding on mobile */
    }
  </style>
</head>
<body>
  <!-- ... Unchanged HTML content ... -->
  <section>
    <h2 class="section-title">Premium Real Estate Domains</h2>
    <div class="category-buttons">
      <button class="category-button" data-target="california">California</button>
      <button class="category-button" data-target="texas">Texas</button>
      <button class="category-button" data-target="florida">Florida</button>
      <button class="category-button" data-target="arizona">Arizona</button>
      <button class="category-button" data-target="utah">Utah</button>
      <button class="category-button" data-target="international">International</button>
    </div>
    <!-- ... rest of section ... -->
  </section>
  <!-- ... rest of file ... -->
</body>
</html>
