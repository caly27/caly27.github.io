<!DOCTYPE html>

<head>
  <!-- ... meta tags and head content ... -->

  <style>
    /* ... rest of your CSS ... */

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0 15px 0;
      flex-wrap: wrap;
    }

    .category-button {
      border: none;
      border-radius: 26px;
      padding: 7px 4px; /* smaller sides and less height */
      max-width: 85px; /* <<--- restrict width! */
      min-width: 0;
      font-size: 0.93em;
      font-weight: 800;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      box-shadow: 0 0 15px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(0,0,0,0.3);
      transition:
        transform 0.18s,
        box-shadow 0.18s,
        filter 0.18s,
        background 2s cubic-bezier(0.77,0,0.18,1);
      outline: none;
      border: 2px solid rgba(255,255,255,0.3);
      background: linear-gradient(270deg, #3f51b5, #00bcd4, #4caf50, #ff9800, #f44336, #3f51b5);
      background-size: 1200% 1200%;
      animation: colorShift 24s cubic-bezier(0.77,0,0.18,1) infinite;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      /* Make font a little smaller and bolder for compact look */
    }
    .category-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.35), inset 0 -2px 8px rgba(0,0,0,0.4);
      filter: brightness(1.08);
    }
    .category-button:active {
      transform: scale(1.0);
      box-shadow: 0 0 10px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(0,0,0,0.3);
      filter: none;
    }
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @media (max-width: 768px) {
      .category-button {
        font-size: 0.85em;
        padding: 6px 2px;
        max-width: 65px;
      }
    }
    /* ... rest of your CSS ... */
  </style>
</head>
